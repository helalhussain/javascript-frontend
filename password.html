<head>

<style>
 
</style>
<body>


<div class="col-lg-5 mx-auto">
    <div class="card mt-3 p-3">
        <h4 class="text-center py-3 text-success">Password hide show</h4>
        <div class="input-group mb-3">
            <input type="password" class="form-control password eye" id="password" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button class="input-group-text eyepass" onclick="hideShow()" 
            id="hide-show basic-addon2"><i class="text-success fa eye fa-eye"></i></button>
        </div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	$(document).ready(function(){
		$('.eyepass').click(function(){
			$('.eye').toggleClass('fa-eye-slash');
			var input = $('.password');
			if(input.attr('type') == 'password'){
				input.attr('type','text');
			}else{
				input.attr('type','password');
			}

		});
		
	});


</script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  </script>
</body>

</html>
